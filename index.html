<!doctype html>
<html>
	<head>
		<title>Feed the rabbit</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.5">
		<meta content="Feed the rabbit" property="og:title">
		<meta content="A useless website made by $traker" property="og:description">
		<meta content="https://str4ky.github.io/FeedTheRabbit" property="og:url">
		<meta content="https://str4ky.github.io/FeedTheRabbit/rabbit.png" property="og:image">
		<meta content="#B0BEC5" data-react-helmet="true" name="theme-color">
		<link rel="icon" type="image/png" href="rabbit.png" />
        <script src="jquery.js"></script>
    </head>

    <body>
        <center>
            <div id="imageGallery" style="padding-top: 198px;">
                <img alt="rabbit" src="rabbit.png" />
    
                <div id="imgClickAndChange"> <img alt="carrot" id="image" style="margin-left: -328px;" src="carrot1.png" /> </div>

                <label id="score">Eaten carrots : 0</label><br><br>

                <label id="text"></label>
            </div>
        </center>
    </body>
</html>

<script>
$( document ).ready(function() {

var images = [
    "carrot1.png",
    "carrot2.png",
    "carrot3.png",
    "carrot4.png",
    "carrot5.png"    
];

var imageIndex = 0;

var score = 0;

var audio = new Audio('crunch.mp3');
	
$("#imgClickAndChange").on("click", function(){
            imageIndex = (imageIndex+1) % (images.length);    
            $("#image").attr('src', images[imageIndex]);

            if (imageIndex == 0) {
            document.getElementById('text').innerHTML = '';
            }
            else if (imageIndex == 4) {
            document.getElementById('text').innerHTML = 'Congrats, you fed the rabbit. Click to restart';
	    audio.play();
		    
            score = score + 1;
            document.getElementById('score').innerHTML = 'Eaten carrots : ' + score;
            }
	    else if (imageIndex != 0) {
	    audio.play();
	    }
        });

        $("#image").attr(images[0]);
    });
</script>

    * {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background-color: #121212;
        color: white;
        font-size: 24px;
    }
